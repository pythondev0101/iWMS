<div id="po_line_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Line Items</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="tbl_po_line_modal" class="mb-0 table" style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th>ITEM NO.</th>
                                            <th>ITEM NAME</th>
                                            <th>BASE UOM</th>
                                            <th>EXPECTED QTY</th>
                                            <th>RECEIVED QTY</th>
                                            <th>REMAINING QTY</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="card-body" style="padding: 0 0 0 0;">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group" style="margin-bottom: 0px;">
                                        <label for="item_name" class="">Item Name</label>
                                        <input name="item_name" id="item_name" type="text" class="form-control" style="height: 20%;" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="position-relative form-group" style="margin-bottom: 0px;">
                                        <label for="quantity" class="">Quantity</label>
                                        <input name="quantity" id="quantity" type="number" class="form-control" style="height: 20%;" value="0">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group" style="margin-bottom: 0px;">
                                        <label for="unit" class="">Unit</label>
                                        <input name="unit" id="unit" type="text" class="form-control" style="height: 20%;" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="position-relative form-group" style="margin-bottom: 0px;">
                                        <label for="lot_no" class="">Lot No.</label>
                                        <input name="lot_no" id="lot_no" type="text" class="form-control" style="height: 20%;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group" style="margin-bottom: 0px;">
                                        <label for="net_weight" class="">Net Weight</label>
                                        <input name="net_weight" id="net_weight" type="number" class="form-control" style="height: 20%;">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="position-relative form-group" style="margin-bottom: 0px;">
                                        <label for="expiry_date" class="">Expiry</label>
                                        <input name="expiry_date" id="expiry_date" type="date" class="form-control" style="height: 20%;" value="{{form.date_received.data.strftime('%Y-%m-%d')}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="btn_add_po_line" type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm_modal" disabled>Add item</button>
                    </div>
                </div>
        </div>
    </div>
</div>
