<div id="po_line_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Line Items</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="tbl_po_line_modal" class="mb-0 table" style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th>LINE</th>
                                            <th>ITEM NO.</th>
                                            <th>ITEM NAME</th>
                                            <th>BASE UOM</th>
                                            <th>EXPECTED QTY</th>
                                            <th>RECEIVED QTY</th>
                                            <th>REMAINING QTY</th>
                                            <th>CASE LOOSE</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div>
                            <div class="form-inline">
                                <div class="mb-1 mr-sm-1 mb-sm-0 position-relative form-group">
                                    <label for="item_name" class="">Item Name</label>
                                    <input name="item_name" id="item_name" type="text" class="form-control" readonly>
                                </div>
                                <div class="mb-1 mr-sm-1 mb-sm-0 position-relative form-group">
                                    <label for="quantity" class="">Quantity</label>
                                    <input name="quantity" id="quantity" type="number" class="form-control">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="position-relative form-group">
                                    <label for="unit" class="">Unit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input name="unit" id="unit" type="text" class="form-control" readonly>
                                </div>
                                <div class="position-relative form-group">
                                    &nbsp;&nbsp;<label for="lot_no" class="">Lot No.</label>&nbsp;
                                    <input name="lot_no" id="lot_no" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="mb-1 mr-sm-1 mb-sm-0 position-relative form-group">
                                    <label for="net_weight" class="">Net Weight</label>
                                    <input name="net_weight" id="net_weight" type="number" class="form-control">
                                </div>
                                <div class="mb-1 mr-sm-1 mb-sm-0 position-relative form-group">
                                    &nbsp;<label for="expiry_date" class="mr-sm-2">Expiry</label>
                                    <input name="expiry_date" id="expiry_date" type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <button id="btn_add_po_line" type="button" class="btn btn-primary" disabled>Add item</button>
                    </div>
                </div>
        </div>
    </div>
</div>
