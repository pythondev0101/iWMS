<div id="add_uom_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add uom line</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <table style="width:100%;" id="tbl_uom_modal" class="mb-0 table table-sm">
                                <thead>
                                <tr>
                                    <th style="display:none;">ID</th>
                                    <th>Add</th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Active</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for uom in uoms %}
                                <tr class="item" id="{{ uom.id }}">
                                    <td style="display:none;">{{ uom.id }}</td>
                                    <td><input class="chkbox" type="checkbox"></td>
                                    <td>{{ uom.code}}</td>
                                    <td>{{ uom.description}}</td>
                                    <td>{% if uom.active %}YES{% else %}NO{% endif %}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btn_add_uom" type="button" class="btn btn-primary" data-dismiss="modal">Add item</button>
                    </div>
                </div>
        </div>
    </div>
</div>
