<div id="search_po_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Purchase Orders</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="tbl_po_modal" class="mb-0 table" style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th>NUMBER</th>
                                            <th>SUPPLIER</th>
                                            <th>WAREHOUSE</th>
                                            <th style="display:none;">REMARKS</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for po in po_list %}
                                        <tr class="item" id="{{ po.id }}">
                                            <td style="display:none;">{{ po.id }}</td>
                                            <td>{{po.po_number}}</td>
                                            <td>{{po.supplier.name}}</td>
                                            <td>{{po.warehouse.name}}</td>
                                            <td style="display:none;">{{po.remarks}}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btn_select_po" type="button" class="btn btn-primary" data-dismiss="modal">Select</button>
                    </div>
                </div>
        </div>
    </div>
</div>
