<div class="modal fade" id="soreportmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Export to Excel(SO)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                      <form action="{{ url_for('bp_iwms.excel_so') }}" id="so_excel_form"
                      class="needs-validation" method="POST" novalidate>
                      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                              <label for="so_from_date" class="">From</label>
                              <input name="so_from_date" id="so_from_date" type="date" class="form-control">
                              <div class="valid-feedback">
                                  Looks good!
                              </div>
                              <div class="invalid-feedback">
                                  Please provide a valid ordered date
                              </div>
                            </div>
                            <div class="col-md-8 mb-3">
                              <label for="so_to_date" class="">To</label>
                              <input name="so_to_date" id="so_to_date" type="date" class="form-control">
                              <div class="valid-feedback">
                                  Looks good!
                              </div>
                              <div class="invalid-feedback">
                                  Please provide a valid ordered date
                              </div>
                            </div>
                          </div>
                      </form>
                        </div>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button form="so_excel_form" type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
